<div style="width: 100%;">
    <input [(ngModel)]="seed" (keyup)="onKey()" placeholder="Enter Seed Hit Start">

    <button [disabled]="!seed"  (click)="begin()" [hidden]="timerStatus !== TimerStatus.Reset">Start</button>
    <button (click)="pause()" [hidden]="timerStatus !== TimerStatus.Running">Pause</button>
    <button (click)="resume()" [hidden]="timerStatus !== TimerStatus.Paused">Resume</button>
    <button (click)="restart()" [hidden]="timerStatus === TimerStatus.Reset">Reset</button>

    <p>Time Remaining: <countdown #counter [config]="{leftTime: 180, demand: true, format: 'mm:ss'}" (event)="handleEvent($event)"></countdown></p>
    <table [hidden]="hidden">
        <tr>
            <td>{{board[0]}}</td>
            <td>{{board[1]}}</td>
            <td>{{board[2]}}</td>
            <td>{{board[3]}}</td>
        </tr>
        <tr>
            <td>{{board[4]}}</td>
            <td>{{board[5]}}</td>
            <td>{{board[6]}}</td>
            <td>{{board[7]}}</td>
        </tr>
        <tr>
            <td>{{board[8]}}</td>
            <td>{{board[9]}}</td>
            <td>{{board[10]}}</td>
            <td>{{board[11]}}</td>
        </tr>
        <tr>
            <td>{{board[12]}}</td>
            <td>{{board[13]}}</td>
            <td>{{board[14]}}</td>
            <td>{{board[15]}}</td>
        </tr>
    </table>
</div>
